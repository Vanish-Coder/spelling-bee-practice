<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spelling Bee Practice</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <h1>Spelling Bee Practice ğŸ</h1> 

    <div class="mode-selector">
      <label for="difficultyMode">Difficulty:</label>
      <select id="difficultyMode">
        <option value="easy">Easy</option>
        <option value="hard">Hard</option>
        <option value="practice" id="practiceOption">Practice (Locked)</option>
      </select>
    </div>

    <div class="buttons">
      <button id="sayWord">ğŸ”Š Say Word</button>
      <button id="saySlow">ğŸ”Š Say Slower</button>
      <button id="saySentence">ğŸ”Š Sentence</button>
      <button id="sayDefinition">ğŸ”Š Definition</button>
    </div>

    <input id="answer" type="text" placeholder="Type the spelling here..." />

    <div class="actions">
      <button id="check">Check</button>
      <button id="next">Next Word</button>
    </div>

    <p id="feedback"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
